<!DOCTYPE html>
<html>
  <head>
    <title>Arctic Foxes NFT Collection</title>
    <style>
      /* Define the grid container */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
      }
      
      /* Define the grid items */
      .grid-item {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      
      /* Media query for screens smaller than 600px */
      @media (max-width: 600px) {
        .grid-container {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <!-- <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div> -->
      <div class="grid-item">
        <h1>Launching late 2023</h1>
        <div id="countdown"></div>
      </div>
      <!-- <div class="grid-item">Item 4</div> -->
    </div>
    <script>
      // Set the target date for the countdown
      var targetDate = new Date("August 1, 2023 00:00:00");
      var countdown = document.getElementById("countdown");
      
      // Update the countdown every second
      setInterval(function() {
        var currentDate = new Date();
        var secondsLeft = (targetDate - currentDate) / 1000;
        
        // Calculate the days, hours, minutes and seconds
        var days = parseInt(secondsLeft / 86400);
        secondsLeft = secondsLeft % 86400;
        var hours = parseInt(secondsLeft / 3600);
        secondsLeft = secondsLeft % 3600;
        var minutes = parseInt(secondsLeft / 60);
        var seconds = parseInt(secondsLeft % 60);
        
        // Update the countdown element
        countdown.innerHTML = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds left until August 1, 2023.";
      }, 1000);
    </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>
  </head>
 <body>
 <script>
 /* To connect using MetaMask */
 async function connect() {
   if (window.ethereum) {
      await window.ethereum.request({ method: "eth_requestAccounts" });
      window.web3 = new Web3(window.ethereum);
      const account = web3.eth.accounts;
      //Get the current MetaMask selected/active wallet
      const walletAddress = account.givenProvider.selectedAddress;
      console.log(`Wallet: ${walletAddress}`);
   
   } else {
    console.log("No wallet");
   }
 }
 </script>
 <input type="button" value="Connect Wallet" onclick="connect();">

  </body>
</html>
